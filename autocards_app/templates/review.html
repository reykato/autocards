<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <script src={% static 'script.js' %}></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href={% static 'style.css' %}>
    </head>
    
    <body>
        <div class="jumbotron text-center">
      <h1>Study Set</h1>
      </div>
        <div class="container my-5" id="main">
          <button class="btn btn-primary d-inline-flex align-items-center" type="button">Back</button>
            <div class="p-5 text-center bg-body-tertiary rounded-3">
              <h1 class="text-body-emphasis" id="ty">Question</h1>
              <p class="col-lg-8 mx-auto fs-5 text-muted" id="qa">
                {{card.question}}
              </p>
              <button class="btn btn-primary d-inline-flex align-items-center" type="button" onclick="flip()">Flip</button>
            </div>
            <button class="btn btn-primary d-inline-flex align-items-center" type="button" onclick="">Next</button>
          </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <div class="col-lg-6 col-xxl-4 my-5 mx-auto" id="rating">
          <div class="d-grid gap-3">
            <p class="col-lg-8 mx-auto fs-5 text-muted" id="dif">
              Difficulty: 
            </p>
            <div class="rate">
          <input type="radio" id="star1" name="rate" value="5" onclick="setEase(this.value)"/>
            <label for="star1" title="text">1 star</label>
            <input type="radio" id="star2" name="rate" value="4" onclick="setEase(this.value)"/>
            <label for="star2" title="text">2 stars</label>
            <input type="radio" id="star3" name="rate" value="3" onclick="setEase(this.value)"/>
            <label for="star3" title="text">3 stars</label>
            <input type="radio" id="star4" name="rate" value="2" onclick="setEase(this.value)"/>
            <label for="star4" title="text">4 stars</label>
            <input type="radio" id="star5" name="rate" value="1" onclick="setEase(this.value)"/>
            <label for="star5" title="text">5 stars</label>
        </div>
      </div>
    </div>
      </body>
      <script>
        var cardQ = '{{card.question}}'
        var cardA = '{{card.answer}}'
      </script>
</html>
